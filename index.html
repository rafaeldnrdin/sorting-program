<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perbandingan Algoritma Pengurutan Harga Minimarket</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <header>
        <h1>Perbandingan Algoritma Pengurutan Harga Minimarket</h1>
        <p>Masukkan data produk beserta harga (format: Nama Harga, Nama Harga):</p>
      </header>

      <!-- Input Data Produk -->
      <textarea id="produkInput" placeholder="Roti 2000, Air Mineral 5000, Pensil 1000"></textarea>
      <button onclick="prosesData()">Urutkan dan Lihat Grafik</button>

      <!-- Grafik -->
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>

      <!-- Kesimpulan -->
      <div id="kesimpulan">
        <h2>Kesimpulan</h2>
        <p id="summary"></p>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Analisis Algoritma</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
